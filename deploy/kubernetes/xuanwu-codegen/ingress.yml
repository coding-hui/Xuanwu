apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: xuanwu-codegen
  namespace: xuanwu-system
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - backend:
          service:
            name: xuanwu-codegen-service
            port:
              number: 9030
        path: /codegen
        pathType: Prefix
